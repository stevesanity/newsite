<div class="container">
  <h1 class="form-heading">Account Management</h1>
  <form class="form" method="post">
      <h2>
        <div class="row">
        <div class="col-md-6">
          <label for="inputFirstName" class="sr-only">First name</label>
          <input  id="inputFirstName" name="First_name" type="text" class="form-control" placeholder="First name" required autofocus>
        </div>
        <div class="col-md-6">
          <label class="sr-only">Last name</label>
          <input  id="inputLastName" name="Last_name" class="form-control" type="text" placeholder="Last name" required autofocus>
        </div>
       </div>
      </h2>
    <h3>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" id="inputEmail" name="Email_address" class="form-control" type="text" placeholder="Email address" required autofocus>
    </h3>
    <h4>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" name="Pass_word" class="form-control" type="text" placeholder="Password" required>
    </h4>
    <h5>
      <label for="inputPasswordreaffirm" class="sr-only">Password</label>
    <input type="password" id="inputPasswordreaffirm" name="Pass_word_reaffirm" class="form-control" type="text" placeholder="Reaffirm your password,please type your password again" required>
    </h5>
    <button  class="btn-lg btn-success " type="submit" >Create account </button>
  </form>

</div> <!-- /container -->
